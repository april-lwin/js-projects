<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveiw Carousel</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->

</head>
<body>
    <main>
        <div class="container">
            <!-- title -->
             <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
             </div>
            
             <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./img/profile.png" alt="" id="person-img">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job" class="job">ux designer</p>
                <p id="info" class="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit, ab illo adipisci rem, enim cum porro aliquam aspernatur ut illum modi. Aliquam eos in, a iusto aut vero eum molestias!</p>

                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-circle-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-circle-chevron-right"></i>
                    </button>
                </div>

                <!-- random button -->
                <button class="random-btn">suprise me</button>
            </article>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
